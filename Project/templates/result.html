<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #adb5bd; /* Light text color */
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            padding: 20px;
            background-color: #495057; /* Darker container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .summary {
            margin-top: 30px;
            background-color: #212529; /* Darker summary background */
            border: 1px solid #343a40; /* Dark border */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .summary h3 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff; /* Primary color for headings */
        }
        .summary p {
            font-size: 16px;
            line-height: 1.6;
        }
        .charts {
            margin-top: 30px;
        }
        .chart-card {
            background-color: #212529; /* Darker chart card background */
            border: 1px solid #343a40; /* Dark border */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .chart-card h3 {
            margin-top: 0;
            font-size: 20px;
            color: #28a745; /* Success color for headings */
        }
        .chart-card img {
            max-width: 100%;
            display: block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Summary</h1>
        <div class="summary">
            <h3>Original Text:</h3>
            <p>{{ text }}</p>
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
        <div class="charts">
            <h2 class="text-center mt-5 mb-4">Visualizations</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="chart-card">
                        <h3 class="text-center">Word Cloud</h3>
                        <img src="/static/wordcloud.png" alt="Word Cloud">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="chart-card">
                        <h3 class="text-center">Top 10 Words by Frequency</h3>
                        <img src="/static/barchart.png" alt="Bar Chart">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="chart-card">
                        <h3 class="text-center">Top 10 Words Frequency Distribution</h3>
                        <img src="/static/piechart.png" alt="Pie Chart">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
